<h2>폴인</h2>
<p>안녕하세요 <strong><u>폴인(FALL IN)</strong></u>입니다. 
저희는 <a href="http://www.csagrp.co.kr/" target="_blank" title="China Study Abroad Association Center">중국</a>에서 활동중인 한국유학생들을 위한 커뮤니티 사이트를 만드는 것을 목표로 하고 있습니다. 
이용해주셔서 감사합니다. 저희는 여러가지 시스템을 통해 어떻게 하면 중국에 살고
계시는 한국 재외국민들이 더욱 더 원활하게 소통할 수 있을까 라는 문제점을 해결하려고 노력했습니다.
그래서 저희는 폴인이라는 앱을 만들어 대학생, 회사원, 사업가, 부모님 등 여러사람들이
차별없이 이용할 수 있는 앱을 만들어냈습니다.</p>
